<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$("button").click(function(){
			$.ajax({
				url:"../ajaxData/person.xml",
				type:"GET",
				dataType:"xml",
				error:function(jqXHR){
					alert(jqXHR.status);
					alert(jqXHR.statusText);
		        },
				success: function(responseData){
					alert(responseData);
					$(responseData).find('person').each(function(){
						//var aa = $(this).find('name').text();
						//alert(aa);
						
						var mid = "<li>"+$(this).find('mid').text()+"</li>";
						var pwd = "<li>"+$(this).find('pwd').text()+"</li>";
						var name = "<li>"+$(this).find('name').text()+"</li>";
						var gender = "<li>"+$(this).find('gender').text()+"</li>";
						var age = "<li>"+$(this).find('age').text()+"</li>";
						
						$("#d1").append("<ul>"+mid+pwd+name+gender+age+"</ul>");
					});
				}
			});
		});
	});
	
	

</script>
</head>
<body>
	<button>클릭</button>
	<div id="d1">여기에 데이터 표시</div>
</body>
</html>
