<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$("button").click(function(){
			$.ajax({
				url:"memberData.do",
				data:{"mid": $('#mid').val(), "pwd":$('#pwd').val()},
				type:"POST",
				dataType:"json",
				error:function(jqXHR){
					alert(jqXHR.status);
					alert(jqXHR.statusText);
		        },
				success: function(responseData){
					/* alert(responseData); */
					
					/* 1) 순회해서 데이터 표현 */
					$.each(responseData, function(key, value){
						$("#d1").append("<h1> key : "+key+",  value : "+value+"</h1>");
					}); 
			
					/* 2) param() 이용해서 데이터 표현 - 하지 말것 : 한글 꺠짐 */
					/* $("#d1").html("<h1>"+$.param(responseData)+"</h1>"); */
					
				}
			});
		});
	});
	
	

</script>
</head>
<body>
	mid : <input type="text" id="mid" ><br><br>
	pwd : <input type="text" id="pwd" ><br><br>
	<button>로그인 데이터 보내기</button><br><br><br>
	<div id="d1">여기에 데이터 표시</div>
</body>
</html>

	주의 value에서 문자열이 ""으로 감싸있지 않으면 유효하지 않은 문자열 에러 발생
